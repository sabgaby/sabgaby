---
layout: page
title: Blog Entries
permalink: /blog/
---

<div class="ui divided items">
  {% for post in site.posts %}
  <div class="item">
    <div class="content">
      <a class="header" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <div class="meta">
       <span>{{ post.date | date: "%b %-d, %Y" }}</span>
     </div>
      <div class="description">
        <p></p>
        <p></p>
      </div>
      <div class="extra">
        <!-- LikeBtn.com BEGIN -->
        <span class="likebtn-wrapper" data-theme="squarespace" data-white_label="true" data-show_like_label="false" data-dislike_enabled="false" data-icon_dislike_show="false" data-counter_zero_show="true" data-popup_disabled="true" data-popup_style="dark" data-site_id="58a4ac9c943ec9105e2ece0d"></span>
        <!-- LikeBtn.com END -->      </div>
    </div>
  </div>
  {% endfor %}




</div>
