---
layout: default
---

<div class="ui text container">
  <h1 class="ui header xo padding bottom">{{ page.title }}
    <div class="sub header">{{ page.date | date: "%b %-d, %Y" }} |
    </div>
  </h1>
  <span class="likebtn-wrapper" data-theme="squarespace" data-identifier="{{ page.date | date: "%b %-d, %Y" }}" data-show_like_label="false" data-dislike_enabled="false"></span>
    {{ content }}
</div>
